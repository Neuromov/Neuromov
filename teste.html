<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Arredondado</title>
<style>
    .cardGal {
        width: 300px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .cardGal:hover {
        transform: scale(1.05);
    }

    .cardGal img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease;
    }

    .cardGal:hover img {
        filter: brightness(50%);
    }

    .cardGal .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cardGal:hover .overlay {
        opacity: 1;
    }

    .overlay h2 {
        color: #fff;
        font-size: 24px;
    }
</style>
</head>
<body>

<div class="cardGal">
    <img src="https://via.placeholder.com/300" alt="Imagem de Exemplo">
    <div class="overlay">
        <h2>Título do Card</h2>
    </div>
</div>
